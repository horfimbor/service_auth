name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        rust-version: [stable, beta, nightly]

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo +${{ matrix.rust-version }} build --verbose
    - name: Run tests
      run: cargo +${{ matrix.rust-version }} test --verbose
